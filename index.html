<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herarquia de tabelas</title>
    <style>
        table{
            width: 400px;
            border-collapse:collapse;
        }
        tr{
            border: 3px solid black;
        }
        td{
            border: 2px solid black;
            padding: 6px;
        }
    </style>


</head>
<body>
    <h1>tabelas</h1>
    <table>
        <tr> <!--Primeira linha tr- table rows-->
            <td>A1</td><!--Table data td = dados da tabela-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!--2 linha tr- table rows-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!--3  linha tr- table rows-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr> 
        <tr> <!--4 linha tr- table rows-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

    </table>
</body>
</html>
